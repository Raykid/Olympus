<style>
.prompt {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0%;
    left: 0%;
    z-index: 100;
}

@media screen and (max-width: 440px) {
    .prompt .panel {
        border-radius: 15px;
        background-color: aliceblue;
        width: 90%;
        height: 34%;
        position: absolute;
        top: 33%;
        left: 5%;
    }
}

@media screen and (min-width: 440px) {
    .prompt .panel {
        border-radius: 15px;
        background-color: aliceblue;
        width: 25rem;
        height: 15rem;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -12.5rem;
        margin-top: -7.5rem;
    }
}

.prompt .panel .close {
    background-color: rgb(255, 0, 0);
    background-size: 100% 100%;
    border-radius: 2rem;
    width: 6%;
    height: 10%;
    position: absolute;
    top: 2%;
    right: 3.33%;
}

.prompt .panel .title {
    background-size: 100% 100%;
    width: 56%;
    height: 20%;
    position: absolute;
    left: 50%;
    top: 0%;
    margin-left: -28%;
    margin-top: -10%;
}

.prompt .panel .title .text {
    color: aliceblue;
    font-size: 1.4rem;
    font-weight: bold;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 18.7%;
    line-height: 100%;
    text-align: center;
}

.prompt .panel .content {
    color: #818EA1;
    font-size: 1.1rem;
    width: 80%;
    height: 60%;
    position: absolute;
    top: 25%;
    left: 10%;
    text-align: center;
    cursor: default;
}

.prompt .panel .buttons {
    width: 100%;
    height: 20%;
    position: absolute;
    bottom: 10%;
}

.prompt .panel .buttons .button {
    background-size: 100% 100%;
    border-radius: 2rem;
    width: 42%;
    height: 100%;
    position: absolute;
    margin-left: -21%;
    cursor: pointer;
}

.prompt .panel .buttons .button.important {
    background-color: rgb(251, 92, 92);
}

.prompt .panel .buttons .button.important .text {
    text-align: center;
    color: aliceblue;
    font-size: 1.3rem;
    margin-top: -0.65rem;
    width: 100%;
    position: absolute;
    top: 40%;
}

.prompt .panel .buttons .button.normal {
    background-color: rgb(103, 214, 119);
}

.prompt .panel .buttons .button.normal .text {
    text-align: center;
    color: aliceblue;
    font-size: 1.3rem;
    margin-top: -0.65rem;
    width: 100%;
    position: absolute;
    top: 40%;
}
</style>

<div class="prompt">
    <!-- 弹窗内容 -->
    <div class="panel">
        <!-- 关闭按钮 -->
        <div id="btn_close" class="close" ></div>
        <!-- 标题 -->
        <div id="itm_title" class="title">
            <div id="txt_title" class="text"></div>
        </div>
        <!-- 内容 -->
        <div id="txt_content" class="content"></div>
        <!-- 两种底部，有的需要确定和取消 -->
        <div class="buttons">
            <div id="lst_buttons"><div id="txt_button" class="text"></div></div>
        </div>
    </div>
</div>
